<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Task Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Form -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Create New Task</h5>
                        <form id="form-container">
                            <div class="mb-3">
                                <label for="task-title" class="form-label">Task Title</label>
                                <input type="text" id="task-title" class="form-control" placeholder="Enter task title" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-desc" class="form-label">Task Description</label>
                                <textarea id="task-desc" class="form-control" placeholder="Enter task description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="task-category" class="form-label">Task Category</label>
                                <select id="task-category" class="form-select">
                                    <option value="Work">Work</option>
                                    <option value="Personal">Personal</option>
                                    <option value="Urgent">Urgent</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="task-date" class="form-label">Task Date</label>
                                <input type="date" id="task-date" class="form-control">
                            </div>
                            <button type="submit" id="add-task" class="btn btn-primary w-100">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="input-group shadow-sm">
                    <input type="text" id="search-task" class="form-control" placeholder="Search tasks...">
                    <select id="category-filter" class="form-select">
                        <option value="All">All Categories</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Urgent">Urgent</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul id="task-list" class="list-group shadow-sm"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Your Script -->
    <script src="script.js"></script>
</body>

</html>
