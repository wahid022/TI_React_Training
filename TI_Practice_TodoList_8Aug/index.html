<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

     <!-- I have made this using a bootstrap just for the responsiveness ... -->

    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>

        <!-- This form will add new task .... -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form id="task-form">
                    <div class="mb-3">
                        <input type="text" id="task-title" class="form-control" placeholder="Task Title" required>
                    </div>
                    <button type="submit" id="add-task" class="btn btn-primary w-25">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Here i am displaying the task .. -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul id="task-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
